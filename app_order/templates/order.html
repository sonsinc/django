{% extends "base.html" %}
{% load humanize %}

{% block title %} Order Success {% endblock %}

{% block content %}
<section class="content2 cid-tsEQSCqggh my-5" id="content2-2">
    <div class="container my-5">
        <div class="mt-1">
            <!-- Checkout Panel Information-->
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-4">
                <h3 class="fs-5 fw-bolder m-0 lh-1">Shipping information</h3>
            </div>
            <div class="row">
                <form method="POST">
                {% csrf_token %}
                <!-- Full Name-->
                <div class="col-12">
                    <div class="form-group">
                        <label for="fullname" class="form-label">Name</label>
                        <input type="text" class="form-control" name="fullname" required>
                    </div>
                </div>
                <!--Phone-->
                <div class="col-12">
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" name="phone" required>
                    </div>
                </div>
            <!-- Address-->
                <div class="col-12">
                    <div class="form-group">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" required></input>
                    </div>
                </div>
            </div>
            <div class="col-auto mbr-section-btn align-center">
                <button type="submit" class="btn btn-primary display-4">Order</button>
            </div>
            </form>
        </div>
    </div>
</section>
{% endblock  %}
